<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAzZY Trader</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>LAzZY TRXDR</h1>
            <p class="subtitle">Compare cryptocurrencies in real time & find the right moment to trade</p>
        </header>

        <div class="search-container">
            <input type="text" id="search" placeholder="Search cryptocurrency..." class="input-field">
            <button id="searchButton" class="button">Search</button>
        </div>

        <div class="crypto-list">
            <div class="list-header">
                <div class="currency-info">Currency</div>
                <div class="price-info">Price</div>
                <div class="change">Change (24h)</div>
                <div class="chart">Chart (24h)</div>
                <div class="action">Action</div>
            </div>
            <div id="cryptoRows"></div>
        </div>

        <div id="favorites" class="favorites-section">
            <h3>Favorites</h3>
            <div id="favoritesList" class="favorites-list"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./script.js"></script>
</body>
</html>
