<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAzZY Trader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-content">
            <img src="./assets/trxdr.png" alt="trxdr" class="logo">
            <h1>LAzZY TRXDR</h1>
        </div>
    </nav>
    <div class="container">
        <div class="search-container">
            <input type="text" id="search" placeholder="Enter crypto here..." class="input-field">
            <button id="searchButton" class="button">GO!</button>
        </div>
        <div id="info"></div>
        <div id="chart-container">
            <canvas id="priceChart"></canvas>
        </div>
        <div id="market-sentiment">
            <h3>Market Sentiment</h3>
            <div id="sentiment-indicator"></div>
        </div>
        <div id="favorites">
            <h3>Favorites</h3>
            <ul id="favoritesList"></ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="index.js"></script>
</body>
</html>
